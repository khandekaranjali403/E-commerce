      <mat-icon>favorite</mat-icon>
    </button>
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p></p>
          </div>

            <button type="button" class="btn btn-primary"></button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal"></button>
          </div> -->
        </div>
      </div>
    </div>
        <button mat-raised-button color="warn" (click)="openDialog()">Add Product</button>

  </mat-toolbar>

      <!-- </mat-form-field> -->
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          id Column
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
       
          <!-- productName Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
            <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
          </ng-container>
      
          <!-- category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let row"> {{row.category}} </td>
          </ng-container>
      
          <!-- freshness Column -->
          <ng-container matColumnDef="freshness">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Freshness</th>
            <td mat-cell *matCellDef="let row"> {{row.freshness}} </td>
          </ng-container>
      
          <!-- price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>

          <!-- price Column -->
          <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
            <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>

          </tr> -->
        
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    
    <div>


  </div>
  
  </table>
</div>
